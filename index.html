<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Productos</title>
    <!-- BOOSTRAP CDN -->
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

        <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Productos App
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" placeholder="Precio" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block"/>

                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">
        
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
